# Guarantees keybinds always start from a clean state
# reset file is generated by some script.. If a keybind is not appearing
# it might be because this script did not capture all keybinds
unbind-key -a
source-file ~/.tmux.reset.conf

##################
### PLUGINS
##################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

##################
### UNBINDINGS
##################
unbind C-b
unbind Space

##################
### GENERAL CONFIG
##################
set -g @catppuccin_flavour 'frappe'
set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_window_tabs_enabled on
set -g prefix C-Space
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##################
### BINDINGS
##################

# swap current window with one to left
# bind -r < swap-window -d -t -1
# swap current window with one to right
# bind -r > swap-window -d -t +1

# clear terminal
bind C-l send-keys 'C-l'

run '~/.tmux/plugins/tpm/tpm'
